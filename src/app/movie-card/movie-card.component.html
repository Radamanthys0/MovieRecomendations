<div class="wrapper" *ngIf="movie" (click)="clickMovie(movie.title)">
    <div class="card">
        <img [src]="movie?.img" />
        <div class="info">
            <h1>{{ movie?.title }}</h1>
            <p>
                {{ movie?.sinopse }}
            </p>
            <button (click)="deleteMovie(movie.id)">Remove</button>
        </div>
    </div>
</div>
