<h1>{{ title }}</h1>

<div class="content">
    <li class="moviesList">
        <ul *ngFor="let movie of movies">
            <li>
                <ul>
                    titulo : {{ movie.title }}
                </ul>
                <ul>
                    sinopse : {{ movie.sinopse }}
                </ul>
            </li>
        </ul>
    </li>
</div>
